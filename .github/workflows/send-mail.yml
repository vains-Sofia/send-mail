name: External Mail Sender

on:
  repository_dispatch:
    types: [send_mail]  # 接收外部请求触发

jobs:
  send_mail_job:
    runs-on: ubuntu-latest

    steps:
      # Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Extract SMTP host
      - name: Extract SMTP host from username
        id: smtp
        run: |
          user="${{ secrets.MAIL_USERNAME }}"
          domain="${user#*@}"  # 截取@后的部分
          echo "host=smtp.$domain" >> $GITHUB_OUTPUT
      
      # Read template based on client_payload.template
      - name: Read HTML template
        id: template
        run: |
          TEMPLATE_FILE="mail-templates/${{ github.event.client_payload.template }}"
          if [[ ! -f "$TEMPLATE_FILE" ]]; then
            echo "Template not found: $TEMPLATE_FILE"
            exit 1
          fi
  
          # 读取 HTML 模板内容
          TEMPLATE_CONTENT=$(cat "$TEMPLATE_FILE")
  
          # 将 variables JSON 存入文件以避免转义问题
          echo '${{ toJson(github.event.client_payload.variables) }}' > vars.json
  
          # 遍历 JSON 中的每个 key/value
          for key in $(jq -r 'keys[]' vars.json); do
            value=$(jq -r --arg k "$key" '.[$k]' vars.json)
            TEMPLATE_CONTENT=${TEMPLATE_CONTENT//"#{$key}"/"$value"}
          done
  
          # 用 heredoc 写入多行输出（非常重要）
          {
            echo "body_html<<EOF"
            echo "$TEMPLATE_CONTENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # Step4: Send email
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ steps.smtp.outputs.host }}
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ${{ github.event.client_payload.subject }}
          to: ${{ github.event.client_payload.to }}
          from: ${{ secrets.MAIL_USERNAME }}
          content_type: text/html
          body: ${{ steps.template.outputs.body_html }}
