name: External Mail Sender

on:
  repository_dispatch:
    types: [send_mail]  # æ¥æ”¶å¤–éƒ¨è¯·æ±‚è§¦å‘

jobs:
  send_mail_job:
    runs-on: ubuntu-latest

    steps:
      # Checkout ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Extract SMTP host
      - name: Extract SMTP host from username
        id: smtp
        run: |
          user="${{ secrets.MAIL_USERNAME }}"
          domain="${user#*@}"  # æˆªå–@åçš„éƒ¨åˆ†
          echo "host=smtp.$domain" >> $GITHUB_OUTPUT
      
      # Read template based on client_payload.template
      - name: Read HTML template
        id: template
        run: |
          TEMPLATE_FILE="mail-templates/${{ github.event.client_payload.template }}"
          if [[ ! -f "$TEMPLATE_FILE" ]]; then
            echo "Template not found: $TEMPLATE_FILE"
            exit 1
          fi
          TEMPLATE_CONTENT=$(cat "$TEMPLATE_FILE")

          # å¾ªç¯ client_payload.variables ä¸­çš„ key/value æ›¿æ¢å ä½ç¬¦
          for key in $(echo "${{ toJson(github.event.client_payload.variables) }}" | jq -r 'keys[]'); do
            value=$(echo "${{ toJson(github.event.client_payload.variables) }}" | jq -r --arg k "$key" '.[$k]')
            TEMPLATE_CONTENT=${TEMPLATE_CONTENT//"#{$key}"/"$value"}
          done

          echo "body_html=$TEMPLATE_CONTENT" >> $GITHUB_OUTPUT

      # Step4: Send email
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ steps.smtp.outputs.host }}
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ğŸ“§ å¤–éƒ¨è§¦å‘é‚®ä»¶é€šçŸ¥"
          to: ${{ github.event.client_payload.to }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: template
